<div mat-dialog-title>
    <h1>Formulario empleado</h1>
  </div>
  <form [formGroup]="notasForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">

        <div class="row">
            <mat-form-field appearance="outline" class="mt-2">
                <mat-label>Título</mat-label>
                <input matInput type="text" placeholder="Título de la nota" formControlName="titulo">           
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline" class="mt-2">
                <mat-label>Contenido</mat-label>
                <textarea  matInput type="text" placeholder="Contenido de la nota" formControlName="contenido"></textarea> 
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Apellido</mat-label>
                <input matInput type="text" placeholder="Fecha de creación" formControlName="fechaCreacion">           
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline" class="mt-2">
                <mat-label>Prioridad</mat-label>
                <input matInput type="text" placeholder="Contenido de la nota" formControlName="prioridad">           
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Estado</mat-label>
                <input matInput type="text" placeholder="Estado" formControlName="estado">           
            </mat-form-field>
        </div>
    
        <div mat-dialog-actions align="center" class="my-3 mx-4">
            <button mat-raised-button type="button" [mat-dialog-close]="false">Cancelar</button>
            <button mat-raised-button color="primary" type="submit">{{data? 'Editar' : 'Guardar'}}</button>
        </div>
    </div>
  </form>
