<div class="d-flex justify-content-center align-items-center vh-100">

    <mat-card class="col-3">

        <img class="img-fluid mx-auto d-block mt-4" width="100px" height="100px" src=".\assets\images\signup.png">

        <mat-card-title class="text-white text-center my-3 fs-1">Registrarse</mat-card-title>

        <mat-card-content>

        <form [formGroup]="signup" (ngSubmit)="signupdata(signup)">
         
            <div class="row my-2">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input type="text" matInput placeholder="Ingrese su nombre" formControlName="fname">
                    <mat-icon style="color: white;" matSuffix>person</mat-icon>
                    <mat-error *ngIf="fname.invalid || fname.pristine">
                        El nombre es requerido
                    </mat-error> 
                </mat-form-field>
            </div>

            <div class="row my-2" >
                <mat-form-field appearance="outline">
                    <mat-label>Apellido</mat-label>
                    <input type="text" matInput placeholder="Ingrese su apellido" formControlName="lname">
                    <mat-icon style="color: white;" matSuffix>people</mat-icon>
                    <mat-error *ngIf="lname.invalid || lname.pristine">
                        El apellido es requerido
                    </mat-error> 
                </mat-form-field>
            </div>

            <div class="row my-2" >
                <mat-form-field appearance="outline">
                    <mat-label>Correo electronico</mat-label>
                    <input type="email" matInput placeholder="Ingrese su correo electronico" formControlName="email">
                    <mat-icon style="color: white;" matSuffix>email</mat-icon>
                    <mat-error *ngIf="email.errors?.['required']">
                        El email es requerido
                    </mat-error>
                    <mat-error *ngIf="email.errors?.['email']">
                        Ingrese un email valido
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="row my-2" >
                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input type="password" matInput placeholder="Ingrese su contraseña" formControlName="password">
                    <mat-icon style="color: white;" matSuffix>lock</mat-icon>
                    <mat-error *ngIf="password.invalid || password.pristine">
                        La contraseña es requerida
                    </mat-error> 
                </mat-form-field>
            </div>

            <div class="row text-center text-white my-2">
                <span>¿Ya tienes una cuenta? <a class="text-white" routerLink="login" (click)="navigateToLogin()"> Iniciar sesión</a> </span>
            </div>

            <div class="button text-center">
                <button class="p-3" type="submit" color="primary" mat-raised-button>Registrarse</button>
            </div>

        </form>

        </mat-card-content>

    </mat-card>

</div>
