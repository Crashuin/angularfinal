<mat-toolbar color="primary">
    <span>Aplicación CRUD</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="navigateToLogin()">
        Cerrar sesión
    </button>   
</mat-toolbar>
  
  <div class="container">
  
  
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-4">
          <button class="mt-5" mat-fab color="primary" (click)="openAddEditNotasForm()">
            <mat-icon>note_add</mat-icon>
          </button>
        </div>
        <div class="col-4">
          <mat-form-field class="mt-5">
            <mat-label>Busqueda</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ej: Recordatorio" #input>
          </mat-form-field>
        </div>
      </div>
    </div>
  
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 tabla-datos">
   
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="contenido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contenido </th>
        <td mat-cell *matCellDef="let row">
          
          <mat-card class="example-card my-4" style="background-color: #c2185b;" >
            <mat-card-header>  
                <mat-card-title>{{row.titulo}}</mat-card-title>
            </mat-card-header>
  
            <hr/>
  
            <mat-card-content>
              {{row.contenido}}
            </mat-card-content>
  
            <hr/>
  
            <mat-card-content>
              Fecha límite: {{row.fechaCreacion}}
            </mat-card-content>
  
            <mat-card-content>
              Prioridad: {{row.prioridad}}
            </mat-card-content>
            
          </mat-card> 
          </td>
  
      </ng-container>

        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>

      </ng-container> -->
  
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acción </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteNotas(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4"><div class="text-center mt-3" style="color: aliceblue;">No se ha encontrado el resultado: "{{input.value}}"</div></td>
      </tr>
    </table>
  
    <mat-paginator class="tabla-datos mb-5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  
  
  </div>
