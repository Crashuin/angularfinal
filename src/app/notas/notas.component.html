<mat-toolbar color="primary" class="shadow">
    <mat-icon class="ms-3" >note</mat-icon>
    <span class="ms-3">Aplicación notas</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="navigateToLogin()">
        Cerrar sesión
    </button>   
</mat-toolbar>
  
  <div class="container">
  
  
    <div class="container col-7">
      <div class="row justify-content-between">
        <div class="col-4">
          <button class="mt-5" mat-fab color="primary" (click)="openAddEditNotasForm()">
            <mat-icon>note_add</mat-icon>
          </button>
        </div>
        <div class="col-4">
          <mat-form-field class="mt-5">
            <mat-label>Busqueda</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ej: Recordatorio" #input>
          </mat-form-field>
        </div>
      </div>
    </div>
  
    

    <div class="container col-7">

    
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 tabla-datos" style="width: 100px;" >
   
      <!-- <ng-container matColumnDef="id">
        <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td class="text-center" mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container> -->
  
      <ng-container matColumnDef="contenido">
        <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-header> Lista de notas </th>
        <td mat-cell *matCellDef="let row">
          
          <mat-card class="example-card my-4" style="background-color: #c2185b;" >
            <mat-card-content >  
                <mat-card-title><p class="fs-2 text-center">{{row.titulo}}</p></mat-card-title>
            </mat-card-content>
  
            <hr/>
  
            <mat-card-content >
              <p class="text-justify mx-4 my-3 ">{{row.contenido}}</p>
            </mat-card-content>
  
            <hr/>
  
            <mat-card-content>
              <p class="text-justify mx-4">Fecha límite: {{row.fechaLimite | date}}</p>
            </mat-card-content>
  
            <mat-card-content>
              <p class="text-justify mx-4">Prioridad: {{row.prioridad}}</p>     
            </mat-card-content>

            <mat-card-content>
              <p class="text-justify mx-4">Estado: {{row.estado}}</p>
            </mat-card-content>

            <hr/>

            <div class="container text-center">
              <button mat-mini-fab class="mx-5 my-3"  color="accent" (click)="openEditForm(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-mini-fab class="mx-5 my-3" color="warn" (click)="deleteNotas(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-card> 
          </td>
  
      </ng-container>
      
  
      
  
      <!-- Progress Column -->
      <!-- <ng-container matColumnDef="contenido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contenido </th>
        <td mat-cell *matCellDef="let row"> {{row.contenido}} </td>
      </ng-container>
  
      <ng-container matColumnDef="fechaCreacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de creación </th>
        <td mat-cell *matCellDef="let row"> {{row.fechaCreacion}} </td>
      </ng-container>
  
      <ng-container matColumnDef="prioridad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prioridad </th>
        <td mat-cell *matCellDef="let row"> {{row.prioridad}}</td>
      </ng-container>
  
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
      </ng-container> -->

          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>

        </td>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4"><div class="text-center mt-3" style="color: aliceblue;">No se ha encontrado el resultado: "{{input.value}}"</div></td>
      </tr>
    </table>

    
  
    <mat-paginator class="tabla-datos mb-5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  
  </div>
